<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <rect x="50" y="500" width="80" height="80" fill="rgba(255,255,255,0.05)" rx="10"/>
  <rect x="1050" y="50" width="100" height="100" fill="rgba(255,255,255,0.05)" rx="15"/>
  
  <!-- Main content container -->
  <rect x="150" y="150" width="900" height="330" fill="rgba(255,255,255,0.95)" rx="20" filter="url(#shadow)"/>
  
  <!-- Logo/Brand area -->
  <rect x="200" y="200" width="80" height="80" fill="#3B82F6" rx="10"/>
  <text x="240" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ET</text>
  <text x="240" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">AGENCY</text>
  
  <!-- Main title -->
  <text x="320" y="235" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ET Agency</text>
  <text x="320" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="20">Agencia de Marketing Digital</text>
  
  <!-- Description -->
  <text x="200" y="320" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Especialistas en desarrollo web, SEO y marketing digital</text>
  <text x="200" y="345" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Transformamos ideas en experiencias digitales exitosas</text>
  
  <!-- Services icons -->
  <g transform="translate(200, 380)">
    <!-- Web Development -->
    <rect x="0" y="0" width="40" height="40" fill="#10B981" rx="8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">&lt;/&gt;</text>
    <text x="20" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Web</text>
    
    <!-- SEO -->
    <rect x="80" y="0" width="40" height="40" fill="#F59E0B" rx="8"/>
    <circle cx="100" cy="20" r="12" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 108 28 L 115 35" stroke="white" stroke-width="2"/>
    <text x="100" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">SEO</text>
    
    <!-- Marketing -->
    <rect x="160" y="0" width="40" height="40" fill="#EF4444" rx="8"/>
    <path d="M 170 15 L 190 15 L 185 25 L 190 35 L 170 35 L 175 25 Z" fill="white"/>
    <text x="180" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Marketing</text>
  </g>
  
  <!-- Website URL -->
  <text x="850" y="450" text-anchor="end" fill="#3B82F6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">etagency.cl</text>
</svg>