<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#ecommerceGradient)"/>
  
  <!-- Credit card -->
  <rect x="200" y="150" width="200" height="120" fill="rgba(255,255,255,0.9)" rx="15"/>
  <rect x="220" y="170" width="160" height="20" fill="rgba(0,0,0,0.1)" rx="3"/>
  <circle cx="350" cy="220" r="15" fill="rgba(0,0,0,0.1)"/>
  <circle cx="370" cy="220" r="15" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Shopping cart -->
  <rect x="80" y="200" width="60" height="40" fill="rgba(255,255,255,0.3)" rx="5"/>
  <circle cx="90" cy="260" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="120" cy="260" r="8" fill="rgba(255,255,255,0.5)"/>
  <path d="M 70 180 L 80 180 L 85 200 L 140 200" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
  
  <!-- Security shield -->
  <path d="M 480 120 L 520 120 L 520 180 L 500 200 L 480 180 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M 490 140 L 495 145 L 510 130" stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">E-commerce Webpay Plus</text>
</svg>